server:
  port: 8000

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081/
          predicates:
            - Path=/user-service/**
          filters:
            - AddRequestHeader=user-request, user-request-value2
            - AddResponseHeader=user-response, user-response-value2
        - id: admin-service
          uri: http://localhost:8082/
          predicates:
            - Path=/admin-service/**
          filters:
            - AddRequestHeader=admin-request, admin-request-value2
            - AddResponseHeader=admin-response, admin-response-value2

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
